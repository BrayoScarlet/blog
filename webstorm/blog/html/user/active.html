<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--name 属性提供了名称/值对中的名称。-->
		<!--让viewport的宽度等于物理设备上的真实分辨率，不允许用户缩放。-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--description网站内容描述-->
		<meta name="description" content="Mooc-all" />
		<!--"keywords" 为文档定义了一组关键字。某些搜索引擎在遇到这些关键字时，会用这些关键字对文档进行分类。-->
		<meta name="keywords" content="Mooc" />
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/modernizr-2.6.2.min.js"></script>
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<!-- Start -->
					<form action="" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>激活账户</h2>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" class="form-control" id="email" placeholder="邮箱" autocomplete="off">
						</div>
						<div class="form-group">
							<p><a href="index.html">登录</a> or <a href="sign-up.html">注册</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="发送邮件" class="btn btn-primary">
						</div>
					</form>
					<!-- END -->
				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>&copy; All Rights Reserved. </small></p></div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Placeholder占位符 -->
	<script src="js/jquery.placeholder.min.js"></script>
	<!-- Waypoints 滚动插件-->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>

	</body>
</html>
